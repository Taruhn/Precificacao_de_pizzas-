<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
</head>
<style>
    body {

        background-color: bisque;
        background-image: url("fundo.png");
        background-repeat: auto;
        background-size: 100%;
        background-position: bottom;
        background-attachment: fixed;

    }


    .clTitulo {

        color: rgba(255, 255, 255, 0.692);
        text-decoration: solid;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }

    .clTipoPizza {

        font-family: "Times New Roman", Times, serif;
        color: white;

    }

    .clTamanhoPizza {

        font-family: "Times New Roman", Times, serif;
        color: white;

    }

    .clPreco {

        font-family: "Times New Roman", Times, serif;
        color: white;

    }

    tr {

        font-family: "Times New Roman", Times, serif;
        color: whitesmoke;
        font-style: initial;

    }

    input[type=text] {

        background-color: rgb(107, 173, 211);

    }

    input[type=button] {

        background-color: rgb(107, 173, 211);
        border-radius: 4px;
        padding: 10px 10px;
        text-align: center;
        text-decoration: none;
        width: auto;

    }

    tbody {

        position: absolute;
        top: auto;
        border: 3px solid rgb(107, 173, 211);
        padding: 10px;

    }
</style>

<body>
    <form action="">
        <h1 class="clTitulo"><b>Comparador de preços de pizza</b></h1>
        <tr>
            <div class="clTipoPizza">
                <label for="idTipoPizza" class="clTipoPizza">Tipo da pizza:</label><br>
                <input type="text" id="idTipoPizza" name="nmTipoPizza"><br><br>
            </div>
            <div class="clTamanhoPizza">
                <label for="idTamanhoPizza">O tamanho da pizza em cm:</label><br>
                <input type="text" id="idTamanhoPIzza" name="nmTamanhoPIzza"><br><br>
            </div>
            <div class="clPreco">
                <label for="idPreco">O preço da pizza:</label><br>
                <input type="text" id="idPreco" name="nmPreco"><br><br>
            </div>
            <div class="clBtnConfirmar">
                <input type="button" id="idBtnConfirmar" value="Adicionar" onclick="addtabela()">
                <br><br>
            </div>
        </tr>
        <table border="1">
            <tbody>

                <tr>
                    <td><label for="idNomePizza" name="nmNomePizza"><b>Nome</b></label></td>
                    <td><label for="idTamanoPizza" name="nmTamanoPizza"><b>Tam.(cm)</b></label></td>
                    <td><label for="idPreco" name="nmPreco"><b>Preco</b></label></td>
                    <td><label for="idDiferencaPreco" name="nmDiferencaPreco"><b>R$ p/cm</b></label></td>
                    <td><label for="idPorcentagem" name="nmPorcentagem"><b>Diferença em %</b></label></td>
                </tr>

            </tbody>

        </table>

    </form>
</body>

</html>
